<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Web 2D Game Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        #gameInfo {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }
        #controls {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <div class="info-box">
            <h3>Movimientos</h3>
            <div id="moves">0</div>
        </div>
        <div class="info-box">
            <h3>Tiempo</h3>
            <div id="time">00:00</div>
        </div>
        <div class="info-box">
            <h3>Parejas</h3>
            <div id="pairs">0 / 8</div>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <button id="restartBtn">Reiniciar Juego</button>
        <button id="difficultyBtn">Cambiar Dificultad</button>
    </div>

    <script type="module" src="./index.ts"></script>
</body>
</html>
