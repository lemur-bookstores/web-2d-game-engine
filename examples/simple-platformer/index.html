<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer - Web 2D Game Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3a3a3a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .key {
            display: inline-block;
            background-color: #555;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <div>Monedas: <span id="coins">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <p>Controles: <span class="key">A</span> o <span class="key">←</span> Mover izquierda | 
           <span class="key">D</span> o <span class="key">→</span> Mover derecha | 
           <span class="key">W</span> o <span class="key">↑</span> o <span class="key">Espacio</span> Saltar</p>
    </div>

    <script type="module" src="./index.ts"></script>
</body>
</html>
