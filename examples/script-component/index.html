<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Script Component Example</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
      }
      .info {
        position: absolute;
        left: 12px;
        top: 12px;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 6px;
      }
      canvas {
        display: block;
        margin: 0 auto;
        border: 2px solid #333;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="info">
      Arrow keys to move. Script component drives movement (PlayerController).
    </div>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
