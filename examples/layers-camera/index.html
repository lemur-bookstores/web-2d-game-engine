<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Game Engine - Layers & Camera Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }

      canvas {
        background-color: #000;
        border: 2px solid #666;
      }

      .info {
        position: absolute;
        top: 12px;
        left: 12px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.4);
        padding: 8px 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      Arrow keys: move player · Camera follows player · Layers: background /
      player / foreground
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
